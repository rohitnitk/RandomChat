<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="css/chat.css">
    <link rel = "icon" href ="images/conversation.png" 
    <title>RandomChat</title>
</head>
<body onload="WSConnection()">
   <div class="container border">
       <div class="chat-container border">
           <div class="header border" id="header">
               <button id="homeBtn" class="btn home-btn" >
                <span class="material-icons">arrow_back_ios</span>
               </button>
              <span id="userDesc" class="user-desc"></span>
               <button id="nextBtn" class="btn next-btn">
                <span class="material-icons" style="font-size: 35px; padding: 0; margin: 0;">skip_next</span>
               </button>
           </div>
           <div class="chat-box border" id="chatBox">
               <div class="chat-item-container" id="chatItemContainer" style="visibility: hidden;"></div>
               <div class="info-board" id="infoBoard">
                   <div id="loader">
                    <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                    <div><i>Finding a random person...</i></div>
                   </div>
                   <div class="info" id="info"></div>
               </div>
            </div>
            <div  id="typingIndicatorContainer" style="visibility: visible;background-color: aliceblue;width: 100%;">
                <div id="typingIndicator" style="visibility:hidden; width: 100%;margin-left:5px ;margin-bottom: 10px;"><i>Typing...</i></div></div>
            <div class="typing-container border" id="typingContainer">
                <div class="input-box border" id="inputBox" contenteditable="true"></div>
                <div class="icon-div ">
                    <button class="send-btn" id="sendBtn">
                     <span class="material-icons" style="color: white;">send</span>
                     </button>
                </div>
            </div>
       </div>
   </div>
   <script type="text/javascript" src="scripts/chatScript.js"></script>
</body>

</html>
